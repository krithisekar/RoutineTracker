<html>

<head>
    <link rel="stylesheet" href="C:\Users\deepa\GoWork\RoutineTracker\CSS\main.css">
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <header>
        <center>
            <img src="C:\Users\deepa\GoWork\RoutineTracker\Images\morning-routine.png" id="routineIcon" alt="">
            <h1>Create Routine</h1>
        </center>
    </header>
    <main>
        <div class="routine-form">

            <label for="daySelect" class="form-element">Select Day:</label>
            <select id="daySelect" class="dropDown">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="routineTime" class="setTime" id="routineTime">Select a time:</label>
            <input type="time" class="setTime" id="addTime">
            <br><br>
            <label for="routine" class="form-element">Enter your New Routine:</label>
            <input type="text" class="textboxNewRoutine" id="routine" placeholder="Enter your NewRoutine">
            <button id="add-routine-btn" class="button"><b>+</b></button>
            <br><br><br>
        </div>
        <div class="routineList" id="routine-List">
        </div>
        <script src="../script.js"></script>
    </main>
</body>

</html>
